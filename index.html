<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="flex flex-col gap-6 m-12">
  <h1 id="heading" class="text-3xl font-bold tracking-tight">Todo app</h1>

  <div class="flex flex-row gap-3">
    <input id="task-input" type="text" placeholder="Enter your task" class="rounded-lg border border-gray-200 bg-gray-100 p-2" />

    <button id="add-task-button" onclick="addTask()" class="rounded-full bg-black px-3 py-2 text-white hover:bg-blue-800">Add Task</button>
    <button id="add-task-button" onclick="deleteAll()" class="rounded-full bg-red-500 px-3 py-2 text-white hover:bg-red-600">Delete all</button>
  </div>

  <div class="flex flex-col gap-3">
    <p>Here are your todos:
      <span id="total-task"></span>
    </p>

    <ul id="task-list">
    </ul>
  </div>
</div>
    <script src="javas.js"></script>
</body>
</html>
